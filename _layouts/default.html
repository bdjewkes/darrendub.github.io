<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>
      <footer class="footer">
        <small>
          This site is built with <a href="http://jekyllrb.com/">Jekyll</a> in a flavor of <a href="http://getpoole.com/">Poole</a> and hosted on GitHub. Set in <a href="http://www.google.com/fonts/specimen/Fira+Sans">Fira Sans</a> and <a href="https://www.google.com/fonts/specimen/Vollkorn">Vollkorn</a>. Hand typed by <a href="twitter.com/darrendub">Darren Wong</a> in San Francisco.  
        </small>
      </footer>
    </div>

  </body>
</html>

---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time>
  {{ content }}
</article>
<section class="share">
  <h4 class="text-center">Share this post:</h4>
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url=http://darrendub.com{{ site.baseurl }}{{ page.url }}&via=darrendub" rel="nofollow" target="_blank" title="Share on Twitter"><div class="button button-blue center">Tweet</div></a>
</section>

<aside class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h4>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</aside>

<aside class="disqus">
  {% include disqus.html %}
</aside>
